<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    .user-icon {
      width: 32px;
      height: 32px;
      cursor: pointer;
    }
    .dropdown-header {
      font-weight: 600;
      padding: 0.25rem 1.5rem;
      color: #333;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light px-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Simple Tests Learning</a>

      <div class="dropdown">
        <div class="d-flex align-items-center" data-bs-toggle="dropdown">
          <img src="{% static 'user-icon.png' %}" class="user-icon">
        </div>

        <ul class="dropdown-menu dropdown-menu-end">
          <li><div class="dropdown-header">{{ user.username }}</div></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Выход</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  {% block content %}{% endblock %}

  {% block extra_js %}{% endblock %}

</body>
</html>
