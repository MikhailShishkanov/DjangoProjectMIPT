{% extends "base_page.html" %}

{% block content %}
<div class="container auth-container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card-body auth-form">
          <h2 class="auth-title">Регистрация</h2>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary full-width-btn">Зарегистрироваться</button>
          </form>
          <p class="auth-footer">Уже есть аккаунт? <a href="{% url 'login' %}">Вход</a></p>
        </div>
    </div>
  </div>
</div>

<style>
  .auth-container {
    width: 800px;
    min-height: 80vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .auth-title {
    margin-bottom: 1.5rem;
    text-align: center;
  }
  .auth-form {
    padding: 2rem;
  }
  .auth-footer {
    text-align: center;
    margin-top: 1rem;
  }
  .full-width-btn {
    width: 100%;
  }
</style>
{% endblock %}
